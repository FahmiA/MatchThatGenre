<html>
    <head>
        <title>Match The Genre</title>
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
        
        <script src="lib/fetch.js"></script>
        <script data-main="src/main" src="lib/require.js" async="async"></script>
    </head>
    <body>
        <div id="header">
            <h1>Match the Genre.</h1>
            <p>Round <span id="round-number">1</span></p>
            <p>
                <span id="song-title">Battleborn</span>
                by
                <span id="song-artist">The Killers</span>
                <span id="play-button">&#9199;</span>
            </p>
            <p>sounds like...</p>
        </div>
        <div id="content">
            <div id="album-background">
            </div>
            <div id="genre-options">
                <ul>
                    <li class="incorrect">Rock</li>
                    <li class="incorrect">Hip-Hop</li>
                    <li class="correct">Funk</li>
                    <li class="incorrect">Electric</li>
                </ul>
            </div>
<!--            <div class="fadeFooter"></div>-->
        </div>
    </body>
</html>
